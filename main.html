<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
        table {
            width: 100%;
            table-layout: fixed;
          
        }
        th, td {
            border: 2px solid black;
            padding: 2px;
            text-align: center;
			font-weight: bold;
        }
        .nested-table {
            width: 100%;
            border: 2px solid black;
            table-layout: fixed;
            margin: 0;
        }
        .list-table ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 15px;
        }
        .black-cell {
            background-color: black;
            color: white;
        }
        a {
            color: purple;
            text-decoration: underline;
        }
        .main-table {
            height: 350px; /* Adjust height as needed */
            border: 2px solid black; /* Border around the entire table */
			border-bottom: 3px solid black;        
		}
        .main-table td {
            height: 70%; /* Adjust height as needed */
        }
		
    </style>
</head>
<body>
    <table class="main-table">
        <tr>
            <td>
                <table class="nested-table">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="nested-table list-table">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table class="nested-table">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="#">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table class="nested-table">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td class="black-cell">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
